<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago Exitoso - Payphone</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .success-page {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
            text-align: center;
            color: white;
        }
        
        .success-icon {
            font-size: 5rem;
            color: #10b981;
            margin-bottom: 2rem;
            animation: bounce 1s ease-in-out;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            60% { transform: translateY(-10px); }
        }
        
        .success-message {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .success-message h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        
        .success-message p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        
        .action-buttons {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: #4f46e5;
            color: white;
        }
        
        .btn-secondary {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-page">
            <div class="success-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            
            <div class="success-message">
                <h1>¡Pago Exitoso!</h1>
                <p>Tu pago ha sido procesado correctamente. En breve recibirás un correo electrónico con los detalles de tu compra.</p>
                
                <div class="action-buttons">
                    <a href="index.html" class="btn btn-primary">
                        <i class="fas fa-home"></i>
                        Volver al Inicio
                    </a>
                    <a href="#" class="btn btn-secondary" onclick="printReceipt()">
                        <i class="fas fa-print"></i>
                        Imprimir Recibo
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Obtener parámetros de la URL si hay información de la transacción
        const urlParams = new URLSearchParams(window.location.search);
        const transactionId = urlParams.get('transaction_id');
        const amount = urlParams.get('amount');
        
        if (transactionId) {
            console.log('Transacción exitosa:', transactionId);
        }
        
        function printReceipt() {
            window.print();
        }
        
        // Agregar confetti animation si está disponible
        if (typeof confetti === 'function') {
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 }
            });
        }
    </script>
</body>
</html>
