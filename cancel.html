<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago Cancelado - Payphone</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .cancel-page {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
            text-align: center;
            color: white;
        }
        
        .cancel-icon {
            font-size: 5rem;
            color: #f59e0b;
            margin-bottom: 2rem;
        }
        
        .cancel-message {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .cancel-message h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        
        .cancel-message p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        
        .action-buttons {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: #4f46e5;
            color: white;
        }
        
        .btn-secondary {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cancel-page">
            <div class="cancel-icon">
                <i class="fas fa-times-circle"></i>
            </div>
            
            <div class="cancel-message">
                <h1>Pago Cancelado</h1>
                <p>Has cancelado el proceso de pago. No se ha realizado ningún cargo a tu cuenta.</p>
                
                <div class="action-buttons">
                    <a href="index.html" class="btn btn-primary">
                        <i class="fas fa-redo"></i>
                        Intentar Nuevamente
                    </a>
                    <a href="#" class="btn btn-secondary" onclick="history.back()">
                        <i class="fas fa-arrow-left"></i>
                        Volver Atrás
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Limpiar datos de sesión relacionados con el pago
        sessionStorage.removeItem('paymentInProgress');
        localStorage.removeItem('pendingTransaction');
        
        console.log('Pago cancelado por el usuario');
    </script>
</body>
</html>
